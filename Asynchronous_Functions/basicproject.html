<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:grey;" id="body">
    <p style="text-align: center;">Click here to see magic</p>
</body>
<script>
    document.getElementById('body').addEventListener('keydown', (e) => {document.getElementById('body').innerHTML= `
    <div>
        <table border='1'>
            <thead>
                <th>Value</th>
                <th>Type Code</th>
                <th>Code</th>
            </thead>

            <tbody>
                <tr>
                    <td>${e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
            </tbody>
        </table>
    <div>
    `})    

    
    
</script>
</html>
