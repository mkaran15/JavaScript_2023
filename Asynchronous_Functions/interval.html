<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hello">Hello, there?</h1>
</body>
<script>

    let value = function(){  
        let d = new Date()
        document.getElementById('hello').innerHTML=`Reply at ${d.toLocaleTimeString()}`;
    }
    setInterval(value, 1000)
</script>
</html>
